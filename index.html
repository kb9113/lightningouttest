<html>
<style>

<script src="https://gmailcomflowlightningout-dev-ed.develop.my.site.com/Test123/lightning/lightning.out.js"></script>
<div data-lightning-out="true"></div>

<script>

    const appName = 'c:lightningOutApp';
    const componentName = 'c:LightningOutFlowLwc';
    const lightningEndpoint = 'https://gmailcomflowlightningout-dev-ed.develop.my.site.com/Test123';
    const targetElement = document.querySelector("[data-lightning-out]");
    
    // read url paramater
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const componentAttributes = {
        recordId: urlParams.get('recordId')
    };
    console.log(componentAttributes);

    $Lightning.use(
        appName,
        function (){
            $Lightning.createComponent(
                componentName,
                componentAttributes,
                targetElement,
                function (cmp){
                    console.log('lightning component created');
                }
            );
        },
        lightningEndpoint
    );

</script>
</html>
